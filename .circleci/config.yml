# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@1.1.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-and-test:
    machine: true
    steps:
      - checkout
      - run: echo "$DOCKERHUB_ACCESS_TOKEN" | docker login --username gabray --password-stdin
      - run: docker build -t gabray/phoenix-bot:1.0.0 .
      - run: docker run --entrypoint "npm run test" gabray/phoenix-bot:1.0.0
      - sonarcloud/scan
  test:
    docker:
      - image: gabray/phoenix-bot:1.0.0
    steps:
      - checkout
      - sonarcloud/scan
      - run: npm run test
  push:
    machine: true
    steps:
      - checkout
      - run: echo "$DOCKERHUB_ACCESS_TOKEN" | docker login --username gabray --password-stdin
      - run: docker build -t gabray/phoenix-bot:1.0.0 .
      - run: docker push gabray/phoenix-bot:1.0.0


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test:
          context: sonarcloud
          filters:
            branches:
              ignore:
                - master
  build-and-push:
    jobs:
      - push:
          filters:
            branches:
              only:
                - master
      - test:
          requires:
            - push
          context: sonarcloud
          filters:
            branches:
              only:
                - master
