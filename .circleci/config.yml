jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: docker login --username vendeurtest1 --pasword Rakuten2020
      - run: docker build -t GabRayz/Phoenix-bot:1.0.0 .
      - run: docker push GabRayz/Phoenix-bot:1.0.0
  test:
  docker:
    - image: GabRayz/Phoenix-bot:1.0.0
    steps:
      - checkout
      - run: npm run test

