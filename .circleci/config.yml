# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@1.1.1
  discord: antonioned/discord@0.1.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-and-test:
    machine: true
    steps:
      - checkout
      - run: docker build -t phoenix-bot-test .
      - run: docker run --entrypoint ./build-and-test.sh phoenix-bot-test
      - sonarcloud/scan
      - discord/status:
          fail_only: false
          failure_message: "**${CIRCLE_USERNAME}**'s build-and-test: **${CIRCLE_JOB}** failed."
          webhook: "${DISCORD_STATUS_WEBHOOK}"
          success_message: "**${CIRCLE_USERNAME}** build succeed."
  test:
    machine: true
    steps:
      - run: docker pull phoenix-bot-test
      - run: docker run --entrypoint ./build-and-test.sh phoenix-bot-test
      - discord/status:
          fail_only: true
          failure_message: "**${CIRCLE_USERNAME}**'s test: **${CIRCLE_JOB}** failed."
          webhook: "${DISCORD_STATUS_WEBHOOK}"
  push:
    machine: true
    steps:
      - checkout
      - run: ./deploy.sh
      - discord/status:
          fail_only: false
          failure_message: "**${CIRCLE_USERNAME}**'s push: **${CIRCLE_JOB}** failed."
          webhook: "${DISCORD_STATUS_WEBHOOK}"
          success_message: "**${CIRCLE_USERNAME}** deployed api."


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test:
          context: sonarcloud
          filters:
            branches:
              ignore:
                - master
  build-and-push:
    jobs:
      - push:
          filters:
            branches:
              only:
                - master
      - test:
          requires:
            - push
          context: sonarcloud
          filters:
            branches:
              only:
                - master
